<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#1E2A38"/>

  <!-- Title -->
  <text x="50%" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="#FFD700" font-weight="bold">
    FASTEST JOB GROWTH
  </text>

  <!-- Supporting Text -->
  <text x="50%" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF">
    In recent years, Gambling Dealers have the highest job vacancies and job growth rate in the following states
  </text>

  <!-- Bar Chart -->
  <g transform="translate(150, 200)">
    <!-- Y-Axis Labels -->
    <text x="-20" y="0" text-anchor="end" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF">
      Connecticut
    </text>
    <text x="-20" y="60" text-anchor="end" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF">
      Texas
    </text>
    <text x="-20" y="120" text-anchor="end" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF">
      Idaho
    </text>
    <text x="-20" y="180" text-anchor="end" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF">
      New Hampshire
    </text>
    <text x="-20" y="240" text-anchor="end" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF">
      Florida
    </text>
    <text x="-20" y="300" text-anchor="end" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF">
      North Dakota
    </text>
    <text x="-20" y="360" text-anchor="end" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF">
      New York
    </text>

    <!-- Bars -->
    <!-- Connecticut -->
    <rect x="0" y="-15" width="1000" height="30" fill="#FFD700" rx="5" ry="5"/>
    <text x="1010" y="15" text-anchor="start" font-family="Arial, sans-serif" font-size="18" fill="#FFD700">
      193.48%
    </text>

    <!-- Texas -->
    <rect x="0" y="45" width="700" height="30" fill="#32CD32" rx="5" ry="5"/>
    <text x="710" y="75" text-anchor="start" font-family="Arial, sans-serif" font-size="18" fill="#32CD32">
      135.71%
    </text>

    <!-- Idaho -->
    <rect x="0" y="105" width="400" height="30" fill="#1E90FF" rx="5" ry="5"/>
    <text x="410" y="135" text-anchor="start" font-family="Arial, sans-serif" font-size="18" fill="#1E90FF">
      66.67%
    </text>

    <!-- New Hampshire -->
    <rect x="0" y="165" width="200" height="30" fill="#FF69B4" rx="5" ry="5"/>
    <text x="210" y="195" text-anchor="start" font-family="Arial, sans-serif" font-size="18" fill="#FF69B4">
      17.65%
    </text>

    <!-- Florida -->
    <rect x="0" y="225" width="180" height="30" fill="#FFA500" rx="5" ry="5"/>
    <text x="190" y="255" text-anchor="start" font-family="Arial, sans-serif" font-size="18" fill="#FFA500">
      14.77%
    </text>

    <!-- North Dakota -->
    <rect x="0" y="285" width="170" height="30" fill="#00CED1" rx="5" ry="5"/>
    <text x="180" y="315" text-anchor="start" font-family="Arial, sans-serif" font-size="18" fill="#00CED1">
      14.43%
    </text>

    <!-- New York -->
    <rect x="0" y="345" width="60" height="30" fill="#DC143C" rx="5" ry="5"/>
    <text x="70" y="375" text-anchor="start" font-family="Arial, sans-serif" font-size="18" fill="#DC143C">
      3.85%
    </text>
  </g>

  <!-- Supporting Text -->
  <text x="50%" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#AAAAAA">
    The expansion of the Gaming &amp; Hospitality industry is driving a significant increase in demand for skilled gambling dealers.
  </text>

  <!-- Footer -->
  <text x="50%" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#AAAAAA">
    Source: www.recruiter.com
  </text>

</svg>