<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#1E2A38"/>

  <!-- Title -->
  <text x="50%" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#FFFFFF" font-weight="bold">
    The Growing Demand for Gambling Dealers
  </text>

  <!-- Main Statistic -->
  <g>
    <text x="50%" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#FFD700" font-weight="bold">
      43,370
    </text>
    <text x="50%" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF">
      New Gambling Dealer Jobs by 2029
    </text>
  </g>

  <!-- Secondary Statistic -->
  <g>
    <text x="50%" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#FFD700" font-weight="bold">
      7.16%
    </text>
    <text x="50%" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF">
      Annual Increase
    </text>
    <!-- Upward Arrow Icon -->
    <!-- Draw Polygon (Triangle) First -->
    <polygon points="625,330 635,320 645,330" fill="#FFD700"/>
    <!-- Draw Rectangle (Shaft) Second -->
    <rect x="630" y="330" width="10" height="15" fill="#FFD700"/>
  </g>

  <!-- Line Graph -->
  <g>
    <!-- Axes -->
    <line x1="200" y1="400" x2="200" y2="600" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="200" y1="600" x2="1100" y2="600" stroke="#FFFFFF" stroke-width="2"/>

    <!-- Y-Axis Labels -->
    <text x="180" y="400" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">50k</text>
    <text x="180" y="500" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">40k</text>
    <text x="180" y="600" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">30k</text>

    <!-- X-Axis Labels -->
    <text x="200" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">2023</text>
    <text x="500" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">2025</text>
    <text x="800" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">2027</text>
    <text x="1100" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">2029</text>

    <!-- Line Path -->
    <polyline points="200,500 500,480 800,460 1100,400" fill="none" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>

    <!-- Data Points -->
    <circle cx="200" cy="500" r="6" fill="#FFD700"/>
    <circle cx="500" cy="480" r="6" fill="#FFD700"/>
    <circle cx="800" cy="460" r="6" fill="#FFD700"/>
    <circle cx="1100" cy="400" r="6" fill="#FFD700"/>
  </g>

  <!-- Supporting Text -->
  <text x="50%" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">
    The expansion of the Gaming &amp; Hospitality industry is driving a significant increase in demand for skilled gambling dealers.
  </text>

  <!-- Footer -->
  <g>
    <text x="50%" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#AAAAAA">
      Source: www.comparably.com
    </text>
  </g>

</svg>