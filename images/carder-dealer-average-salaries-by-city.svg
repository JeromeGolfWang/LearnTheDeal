    <text x="600" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">$60k</text>
    <text x="800" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">$80k</text>
    <text x="1000" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">$100k</text>
